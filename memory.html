<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Luckiest+Guy|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>My Memory</title>
</head>
<body>
    <header>
        <h1>My Memory Game</h1>
    </header>
    
    <div class="container">
        <div class="myScore">
            <div class="movesD"><span class="moves">0</span> Moves</div>
            <div class="timer"></div>
            <div class="restart" onclick=game()>Start</div>
        </div>
        <ul id="deck">
            <li class="card" type="anchor">
                <i class="fas fa-anchor"></i>    
            </li>
            <li class="card" type="air-freshener">
                <i class="fas fa-air-freshener"></i>
            </li>
            <li class="card" type="bus">
                <i class="fas fa-bus"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fas fa-bicycle"></i> 
            </li>
            <li class="card" type="fort">
                <i class="fab fa-fort-awesome"></i>
            </li>
            <li class="card" type="thumbs-up">
                <i class="far fa-thumbs-up"></i>
            </li>
            <li class="card" type="coins">
                <i class="fas fa-coins"></i>
            </li>
            <li class="card" type="yin-yang">
                <i class="fas fa-yin-yang"></i>
            </li>

            <li class="card" type="anchor">
                <i class="fas fa-anchor"></i>    
            </li>
            <li class="card" type="air-freshener">
                <i class="fas fa-air-freshener"></i>
            </li>
            <li class="card" type="bus">
                <i class="fas fa-bus"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fas fa-bicycle"></i> 
            </li>
            <li class="card" type="fort">
                <i class="fab fa-fort-awesome"></i>
            </li>
            <li class="card" type="thumbs-up">
                <i class="far fa-thumbs-up"></i>
            </li>
            <li class="card" type="coins">
                <i class="fas fa-coins"></i>
            </li>
            <li class="card" type="yin-yang">
                <i class="fas fa-yin-yang"></i>
            </li>
    
        </ul>
    </div>
    <div class="congratulations" id="modal">
        <h1>Congratulations!</h1>
        <p>Total time <span class="winTime"></span></p>
        <p>Total moves <span class="winMoves"></span></p>
        <button id="close">Close</button>
    </div>
  
    <script src="js/app.js"></script>
</body>
</html>
